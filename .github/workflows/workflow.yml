name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx prettier --check .
      - run: npx eslint .
      - run: npx tsc -p tsconfig.json --noEmit
      - run: npx vitest run
      - run: npx playwright install --with-deps
      - run: npx playwright test
