name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx prettier --check .
      - run: npx eslint .
      - run: npm run build
      - run: npx vitest run
      - run: npx playwright install --with-deps
      - run: npx playwright test
        env:
          VITE_NOROFF_API_KEY: ${{ secrets.VITE_NOROFF_API_KEY }}
      - run: npm run deploy
        if: github.event_name == "push" && github.ref == "refs/heads/main"
